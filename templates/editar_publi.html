<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/static/css/registro.css">
  <title>Formulario Registro</title>
</head>
<body>
   


    <form action="/inicio/editar/2" method="post">
        <section class="form-register">
            <h4>Editar</h4>
            <input class="controls" type="text" name="tipo" id="tipo" placeholder="Ingrese su tipo de publicación" value="{{tipo}}">
            <input class="controls" type="text" name="url" id="url" placeholder="Ingrese su url deseado" value="{{url}}">
            <input class="controls" type="text" name="date" id="date" placeholder="Ingrese su fecha" value="{{date}}">
            <input class="controls" type="text" name="category" id="category" placeholder="Ingrese su categoría" value="{{category}}">
            <input class="controls" type="text" name="likes" id="likes" placeholder="Ingrese su número de likes" value="{{likes}}">
            <input class="controls" type="text" name="usuario" id="usuario" placeholder="Ingrese su creador" value="{{usuario}}">
            <input class="botons" type="submit" value="Guardar" >
           
        </section>
    </form>
</body>
</html>
